font:
  normal:
    family: Liberation Mono for Powerline
    style: Regular
  bold:
    family: Liberation Mono for Powerline
    style: Bold
  italic:
    family: Liberation Mono for Powerline
    style: Italic
  bold_italic:
    family: Liberation Mono for Powerline
    style: Bold Italic
  size: 8.5

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0x00ff00'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x0000ee'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
