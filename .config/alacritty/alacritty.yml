font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  bold_italic:
    family: JetBrains Mono
    style: Bold Italic
  size: 8.5

# Currently using dracula color scheme
import:
  - ~/.config/alacritty/dracula.yml

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
